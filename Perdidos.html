  <div class='sheet-col memorias'>
  <h3>Resquícios de Memorias:</h3>
    <fieldset class="repeating_bonds" name="attr_bond">
        <tr>
            <td><input type="text" name="attr_bondname" style="width:400px"></td>
            <td><input type=checkbox name="attr_bondname_select"></td>
        </tr>
    </fieldset>
</div>

</div>
<p>&nbsp;</p>



<p>&nbsp;</p>


<div class='sheet-col'>
  <h3>Atributos:</h3>
    Vigor<input type="number" name="attr_vigor" class="vig" style="width:40px;height:30px"/>
	<button type="roll" name="attr_vigcheck" title='vigcheck' value="[[2d6 + @{attr_vigor}]]"></button>
    Discernimento<input type="number" name="attr_discernimento" class="dis" style="width:40px;height:30px"/>
	<button type="roll" name="attr_discheck" title='discheck' value="[[2d6 + @{attr_discernimento}]]"></button>
    Empatia<input type="number" name="attr_empatia" class="emp" style="width:40px;height:30px"/>
<button type="roll" name="attr_empcheck" title='empcheck' value="[[2d6 + @{attr_empatia}]]"></button>
    Charme<input type="number" name="attr_charme" class="char" style="width:40px;height:30px"/>
<button type="roll" name="attr_charcheck" title='charcheck' value="[[2d6 + @{attr_charme}]]"></button>

 <div class='sheet-col Origem'>
